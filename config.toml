# Site Configuration
theme = "hugo-nord-blog"
languageCode = "en-gb"
baseurl = "https://blog.jonathanchannon.com/"
title = "Jonathan Channon's Blog"
googleAnalytics = "UA-7138405-4"
disqusShortname = "jonathanchannonblog"

[services]
  [services.googleAnalytics]
    id = "UA-7138405-4"

# Pagination
[pagination]
  pagerSize = 10

# Content settings
summaryLength = 70
DefaultContentLanguage = "en"

# Extract date from filename (e.g., 2021-01-29-post-title.md)
[frontmatter]
  date = [":filename", ":default"]

# Code highlighting
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsStyle = "nord"

# Features
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true

# Enable tags taxonomy
[taxonomies]
  tag = "tags"

# Permalinks - use filename for post URLs
[permalinks]
  post = "/:contentbasename/"

# Site parameters
[params]
    author = "Jonathan Channon"
    description = "Jonathan Channon's Blog"
    
    # Social links (leave empty to hide)
    [params.social]
        bluesky = "https://bsky.app/profile/jonathanchannon.com"
        github = "https://github.com/jchannon"
        linkedin = "https://linkedin.com/in/jonathanchannon"

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "nord"
    lineNos = false
    lineNumbersInTable = true