{{- $paginator := .Paginator -}}

{{ if gt $paginator.TotalPages 1 }}
<nav class="pagination" aria-label="Pagination">
  {{- if $paginator.HasPrev }}
  <a href="{{ $paginator.Prev.URL }}" aria-label="Previous page">&larr; Newer</a>
  {{- else }}
  <span class="disabled">&larr; Newer</span>
  {{- end }}
  
  <span class="current">{{ $paginator.PageNumber }} / {{ $paginator.TotalPages }}</span>
  
  {{- if $paginator.HasNext }}
  <a href="{{ $paginator.Next.URL }}" aria-label="Next page">Older &rarr;</a>
  {{- else }}
  <span class="disabled">Older &rarr;</span>
  {{- end }}
</nav>
{{ end }}
